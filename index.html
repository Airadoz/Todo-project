<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="./main.js" defer></script>
        <title>Todo project</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <button class="bnt show">Add todo</button>
            </div>
            <div class="right"><div class="content"></div></div>
            <dialog closedby="closerequest"></dialog>
        </div>
        <!-- #region templates -->
        <template id="modal">
            <form>
                <div class="input">
                    <label for="name">Enter todo's name</label>
                    <input type="text" id="name" required />
                </div>
                <div class="input">
                    <label for="status">Specify todo's status</label>
                    <select name="status" id="status">
                        <option value="">-- Select a status --</option>
                        <option value="planned">Planned</option>
                        <option value="working">Working</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>
                <div class="input">
                    <label for="date">Choose todo's due date</label>
                    <input type="datetime-local" name="date" id="date" />
                </div>
                <div class="btns input">
                    <button type="submit">Add todo</button>
                </div>
                <span class="close">X</span>
            </form>
        </template>
        <!-- #endregion -->
    </body>
</html>
